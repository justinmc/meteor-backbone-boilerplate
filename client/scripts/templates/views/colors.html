<template name="colors">
	<div id="page_colors" class="page">
      <h2>Colors</h2>
      <p>
      Below is a list of all colors in the Meteor Colors collection.  You can add to it below:
      </p>
      <form class="form-color">
          <input class="color" type="text" placeholder="Add a color" value="{{colorPending}}" />
          <button type="submit">Submit</button>
      </form>
      <br />
      <code>
        Colors.insert({name: "{{colorPending}}"});
      </code>
      <br />
      <br />
      <ul>
          {{#each colors}}
              <li>{{name}}</li>
          {{/each}}
      </ul>
	</div>
</template>
